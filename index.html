  <body>
    <img src="app/assets/style/images/128edd5de81fc55d.png" alt="" />

    <div class="body">
      <div class="icons">
        <li>
          <a
            href="https://github.com/thedavidelrod"
            i
            class="fa fa-github fa-3x"
            aria-hidden="true"
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/thedavidelrod/"

        </li>
        <li>
          <a
            href="https://angel.co/david-elrod"
            i
            class="fa fa-angellist fa-3x"
            aria-hidden="true"
          ></a>
        </li>
      </div>
      <div class="music-controls">
    <i id='music-mute' class="fas fa-volume-up pointer"></i>
    <i id='music-unmute' class="fas fa-volume-mute pointer hidden"></i>
  </div> 
      <div class="playfield">
        <canvas id="playfield"></canvas>
      </div>
      <div class="scorers-table">
        <div class="stats-div">

          <div class="score-nums">

    <script>
      var music = document.getElementById("music");
      music.volume = 0.1;
    </script>
